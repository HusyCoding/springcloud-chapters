spring:
  rabbitmq:
    host: localhost
    username: guest
    password: guest
    port: 5672
  application:
    name: eureka-client-config
  cloud:
    config:
      fail-fast: true
      discovery:
        enabled: true
        service-id: eureka-server-config
    bus:
      refresh:
        enabled: true
  profiles:
    active: dev
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8001/eureka
management:
  endpoint:
    bus-refresh:
      enabled: true
  endpoints:
    web:
      exposure:
        include: bus-refresh
